<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timetable</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
      
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

<h2>Create a Timetable</h2>

<table>
  <tr>
    <th rowspan="1"></th>
    <th colspan="5">Time Table</th>
  </tr>
  <tr>
    <th></th>
    <th>Mon</th>
    <th>Tue</th>
    <th>Wed</th>
    <th>Thu</th>
    <th>Fri</th>
  </tr>
  <tr>
    
    <th rowspan="6">hours</th>
    <td>Python</td>
    <td>Networks</td>
    <td>DSA</td>
    <td>English</td>
    <td>Arts</td>
  </tr>
  <tr>
    
    <td>DBMS</td>
    <td>DSA</td>
    <td>English</td>
    <td>Club</td>
    <td>Sports</td>
  </tr>
  <tr>
  <th colspan="5">lunch</th>
  </tr>
  <tr>
    <td>Networks</td>
    <td>Statistics</td>
    <td>Python</td>
    <td>DSA</td>
    <td rowspan="2">Project</td>
  </tr>
  <tr>
    
    <td>DBMS</td>
    <td>R&D</td>
    <td>English</td>
    <td>Statistics</td>
    
  </tr>
</table>

</body>
</html>
